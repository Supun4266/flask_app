<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Posts</h1>
        <a href="/logout" class="btn btn-danger">Logout</a>
        <div class="mt-3">
            {% for post in posts %}
                <div class="card mt-3">
                    <img src="{{ url_for('uploaded_file', filename=post.image) }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text">Likes: {{ post.likes }}</p>
                        <form action="/like_post/{{ post._id }}" method="post">
                            <button type="submit" class="btn btn-primary">Like</button>
                        </form>
                        <form action="/comment_post/{{ post._id }}" method="post" class="mt-3">
                            <div class="form-group">
                                <label for="comment">Add a comment:</label>
                                <input type="text" class="form-control" id="comment" name="comment" required>
                            </div>
                            <button type="submit" class="btn btn-secondary">Comment</button>
                        </form>
                        <h6 class="mt-3">Comments:</h6>
                        <ul>
                            {% for comment in post.comments %}
                                <li>{{ comment }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
