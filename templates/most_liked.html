<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Most Liked Posts</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: none;
            border-radius: 15px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .card-img-top {
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            max-height: 300px;
            object-fit: cover;
        }
        .card-body {
            padding: 1.5rem;
        }
        .btn-primary, .btn-secondary {
            border-radius: 50px;
        }
        .form-control {
            border-radius: 50px;
        }
        .list-group-item {
            border: none;
            padding: 0.75rem 1.25rem;
            background-color: #f0f2f5;
            border-radius: 15px;
            position: relative;
        }
        .list-group-item:not(:last-child) {
            margin-bottom: 10px;
        }
        .delete-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            cursor: pointer;
            color: #dc3545;
        }
        .likes {
            display: flex;
            align-items: center;
        }
        .likes i {
            margin-right: 5px;
        }
        .like-btn {
            background-color: transparent;
            border: 1px solid #007bff;
            color: #007bff;
        }
        .like-btn.liked {
            background-color: #007bff;
            color: white;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="display-4">Most Liked Posts</h1>
            <a href="/logout" class="btn btn-danger btn-lg">Logout</a>
        </div>
        <div class="mt-3" id="posts-container">
            {% for post in posts %}
                <div class="card">
                    <img src="{{ url_for('uploaded_file', filename=post.image) }}" class="card-img-top" alt="{{ post.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <div class="likes mb-3">
                            <i class="fas fa-heart text-danger"></i>
                            <p class="card-text mb-0">Likes: <span class="likes-count">{{ post.likes }}</span></p>
                        </div>
                        <button class="btn btn-primary like-btn {{ 'liked' if username in post.liked_by else '' }}" data-post-id="{{ post._id }}">❤️ Like</button>
                        <form class="comment-form mt-3" data-post-id="{{ post._id }}">
                            <div class="form-group">
                                <label for="comment">Add a comment:</label>
                                <input type="text" class="form-control comment-input" id="comment" name="comment" required>
                            </div>
                            <button type="submit" class="btn btn-secondary">Comment</button>
                        </form>
                        <h6 class="mt-3">Comments:</h6>
                        <ul class="list-group list-group-flush comments-list">
                            {% for comment in post.comments %}
                                <li class="list-group-item">
                                    <strong>{{ comment.author }}</strong>: {{ comment.text }}
                                    {% if comment.author == username %}
                                        <i class="fas fa-trash-alt delete-icon" data-comment-id="{{ comment.id }}" data-post-id="{{ post._id }}"></i>
                                    {% endif %}
                                </li>
                            {% endfor %}
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script>
        $(document).ready(function() {
            // Handle like button click
            $('.like-btn').click(function() {
                var postId = $(this).data('post-id');
                var likeButton = $(this);
                $.ajax({
                    url: '/like_post/' + postId,
                    type: 'POST',
                    success: function(response) {
                        if (response.status === 'success') {
                            likeButton.siblings('.likes').find('.likes-count').text(response.likes);
                            likeButton.toggleClass('liked');
                            fetchMostLikedPosts();
                        } else if (response.status === 'not_authenticated') {
                            alert('You need to log in to like a post.');
                        }
                    },
                    error: function(xhr) {
                        console.error('Error liking the post:', xhr);
                    }
                });
            });

            // Handle comment form submission
            $('.comment-form').submit(function(event) {
                event.preventDefault();
                var postId = $(this).data('post-id');
                var commentInput = $(this).find('.comment-input');
                var commentText = commentInput.val();
                var commentsList = $(this).siblings('.comments-list');

                $.ajax({
                    url: '/comment_post/' + postId,
                    type: 'POST',
                    data: { comment: commentText },
                    success: function(response) {
                        if (response.status === 'success') {
                            var newComment = $('<li class="list-group-item"><strong>' + response.comment.author + '</strong>: ' + response.comment.text + 
                                                '<i class="fas fa-trash-alt delete-icon" data-comment-id="' + response.comment.id + '" data-post-id="' + postId + '"></i></li>');
                            commentsList.append(newComment);
                            commentInput.val('');  // Clear the comment input
                        } else if (response.status === 'not_authenticated') {
                            alert('You need to log in to comment on a post.');
                        }
                    },
                    error: function(xhr) {
                        console.error('Error commenting on the post:', xhr);
                    }
                });
            });

            // Handle comment delete button click
            $(document).on('click', '.delete-icon', function() {
                var commentId = $(this).data('comment-id');
                var postId = $(this).data('post-id');
                var commentItem = $(this).closest('.list-group-item');

                $.ajax({
                    url: '/delete_comment/' + postId + '/' + commentId,
                    type: 'POST',
                    success: function(response) {
                        if (response.status === 'success') {
                            commentItem.remove();
                        } else if (response.status === 'not_authorized') {
                            alert('You are not authorized to delete this comment.');
                        } else if (response.status === 'not_authenticated') {
                            alert('You need to log in to delete a comment.');
                        }
                    },
                    error: function(xhr) {
                        console.error('Error deleting the comment:', xhr);
                    }
                });
            });

            // Fetch and update the most liked posts
            function fetchMostLikedPosts() {
                $.ajax({
                    url: '/most_liked',
                    type: 'GET',
                    success: function(response) {
                        $('#posts-container').html(response);
                    },
                    error: function(xhr) {
                        console.error('Error fetching most liked posts:', xhr);
                    }
                });
            }

            // Periodically fetch the most liked posts
            setInterval(fetchMostLikedPosts, 30000); // Fetch every 30 seconds
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
