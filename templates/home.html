<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 30px;
            font-size: 3rem;
            color: #343a40;
        }
        .btn-primary, .btn-secondary {
            width: 150px;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to the Blog</h1>
        <button onclick="location.href='/login'" class="btn btn-primary">Login</button>
        <button onclick="location.href='/register'" class="btn btn-secondary">Register</button>
    </div>
</body>
</html>
